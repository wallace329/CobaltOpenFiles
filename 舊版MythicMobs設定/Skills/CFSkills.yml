DarkFlight:
  Cooldown: 50
  Conditions:
  - offgcd true
  Skills:
  - GCD{t=20}
  - message{msg="&cXotaar takes flight"} @PlayersInRadius{r=15}
  - potion{type=SLOW;duration=60;level=10} @Self
  - delay 60
  - leap{velocity=200} @target
  - delay 20
  - jump{velocity=-100}
  - effect:explosion @self
  - damage{amount=20} @EntitiesInRadius{r=5}
